<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tela-login esconder">
        <div class="logo-login"><img src="images/logo-login.png" /></div>
        <div class="caixa-login">
            <input type="text" class="nome-login" placeholder="Digite seu nome">
            <button class="entrar-botao">Entrar</button>
        </div>
    </div>
    <header>
        <img src="images/batepapo-uol-logo.png" class="logo-uol"/>
        <ion-icon name="people" class="icone-participantes"></ion-icon>
    </header>
    <main>
        <ul>
            <li class="mensagem status"><p><span class="hora">(09:21:45)</span> <span class="usuario">João</span> entra na sala...</p></li>
            <li class="mensagem normal"><p><span class="hora">(09:22:28)</span> <span class="usuario">João</span> para <span class="usuario">Todos</span>: Bom dia</p></li>
            <li class="mensagem normal"><p><span class="hora">(09:22:38)</span> <span class="usuario">Maria</span> para <span class="usuario">João</span>: Oi João :)</p></li>
            <li class="mensagem reservada"><p><span class="hora">(09:22:48)</span> <span class="usuario">João</span> reservadamente para <span class="usuario">Maria</span>:  Oi gatinha quer tc?</p></li>
            <li class="mensagem status"><p><span class="hora">(09:22:58)</span> <span class="usuario">Maria</span> sai da sala...</p></li>
            
        </ul>
    </main>
    <footer>
        <textarea class="escrever-mensagem" rows="1" placeholder="Escreva aqui..." onkeydown="ajustarCaixa(this)"></textarea>
        <ion-icon name="paper-plane-outline" class="icone-enviar"></ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
