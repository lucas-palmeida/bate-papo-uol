<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tela-login">
        <div class="caixa-logo"><img src="images/logo-login.png" /></div>
        <div class="caixa-login">
            <input type="text" class="nome-login" placeholder="Digite seu nome">
            <button class="entrar-botao" onclick="entrarNome()">Entrar</button>
        </div>
    </div>
    <header>
        <img src="images/batepapo-uol-logo.png" class="logo-uol"/>
        <ion-icon name="people" class="icone-participantes"></ion-icon>
    </header>
    <main>
        <ul>
        </ul>
    </main>
    <footer>
        <textarea class="escrever-mensagem" rows="1" placeholder="Escreva aqui..." onkeydown="ajustarCaixa(this)"></textarea>
        <ion-icon name="paper-plane-outline" class="icone-enviar">Enviar</ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
